{% extends "navigation.html" %}
{% block content %}
    <div class="register_block">
            <h1>Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                    <p><label class="form-label" for="{{ f.id_for_label }}"></label>{{ f }}</p>
                    <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <button class="back_button" onclick="window.location.href='{% url 'login' %}'">Вернуться назад</button>
                <button class="reg_button" type="submit">Создать</button>
            </form>
        </div>
{% endblock %}
