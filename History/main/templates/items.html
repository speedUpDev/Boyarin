{% extends "navigation.html" %}
{% block content %}
    <h1>Трофеи</h1>
    {% for item in items %}
        {% autoescape off %}
        <img src="{{item.photo.url}}" alt="{{ item.photo }}" class="item_image">
        <br>
        <b class="item_name">{{ item.name }}</b>
        <br>
        <i>{{ item.text }}</i>
        <hr>
        {% endautoescape %}
    {% endfor %}
{% endblock %}
