{% extends "navigation.html" %}
{% block content %}
    <img src="{{annotation.photo.url}}" alt="{{ annotation.photo }}">
    {% autoescape off %}
    <p>{{ annotation.description }}</p>
    <p>{{ annotation.text }}</p>
    {% endautoescape %}
    {% if annotation.annot_id == 3 %}
        <a href="{% url 'Chapter' 1%}">Вперед</a>
    {% else %}
        <a href="{% url 'Annotation' annotation.next_annotation %}">Вперед</a>
    {% endif %}
    {% if annotation.annot_id != 1 %}
        <a href="{% url 'Annotation' annotation.prev_annotation %}">Назад</a>
    {% endif %}
{% endblock %}
