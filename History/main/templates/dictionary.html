{% extends "navigation.html" %}
{% block content %}
    <h1>Словарь</h1>
    {% for term in terms %}
        {% autoescape off %}
        <b>{{ term.word }}</b><br>
        <p>{{ term.description }}</p>
            <i>{{ term.source }}</i>
        <hr>
        {% endautoescape %}
    {% endfor %}
{% endblock %}
